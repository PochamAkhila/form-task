<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&family=Roboto+Slab:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-wrapper">
        <div class="image">
            <img src="alphacolor--H2PrvDtAC8-unsplash.jpg" alt="">
        </div>
        <div class="form-wrapper">
            <form action="">
                <div class="texts">
                    <h1 class="heading">Registration</h1>
                    <p>CLICK FOR YOUR SHOOT</p>
                </div>
                <div class="style-wrapper">

                    <label for="" class="label-text">Name:</label>
                    <input type="text" name="" id="" placeholder="Akhila Pocham"><br>

                    <label for="fname" class="label-text">Email:</label>
                    <input type="text" id="fname" name="fname" placeholder="akhila12344@gmail.com "><br>

                    <label for="gender">Gender</label>
                    <input type="radio" id="gender" name="gender" value="gender">
                    <label for="css">Male</label>
                    <input type="radio" id="gender" name="gender" value="gender">
                    <label for="javascript">Female</label><br>


                    <label for="dob">Date Of Birth:</label>
                    <input type="number" id="dob" name="dob" placeholder="May 25, 1977"><br>

                    <label for="city">Date Of Birth:</label>
                    <input type="text" id="city" name="city" placeholder="Dhaka"><br>

                    <label for="Country">Country:</label>
                    <input type="text" id="Country" name="Country" placeholder="Bangladesh"><br>

                    <input class="favorite-styled" type="button" value="CANCEL">
                    <input class="favorite-styled-2" type="button" value="CONFIRM">

                </div>
            </form>
        </div>
    </div>


</body>

</html>
